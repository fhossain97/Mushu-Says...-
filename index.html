<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Mushu Says...</title>
    <link rel="icon" sizes="228x228" href="favicon.jpg">
</head>
<body>
    <h1>Mushu Says...</h1>

    <button id="name">Start</button>
    <div id="nameModal" class="modal">
        <div class="modalText-content">
            <span class="close">
                <p>Enter your name!</p>
            </span>
        </div>
    </div>

    <div class="scoreboard">
        <h4>Score:</h4>
    </div>

    <div class="game-board">
        <div class="square" id="indigo"></div>
        <div class="square" id="orange"></div>
        <div class="square" id="greenyellow"></div>
        <div class="square" id="red"></div>
        <div class="square" id="yellow"></div>
        <div class="square" id="blue"></div>
        <div class="square" id="pink"></div>
        <div class="square" id="green"></div>
        <div class="square" id="violet"></div>   
    </div>    
    
    <div class="buttons">
        <button>Reset</button>
        <button>Restart</button>
    </div>
    
</body>
</html>
